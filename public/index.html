<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flixnet</title>
    <link rel="stylesheet" href="./css/home.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Martel+Sans:wght@200;300;400;600&family=Mea+Culpa&family=Palanquin+Dark:wght@400;500;600&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&family=Rowdies:wght@300&family=Sarabun:wght@100;200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sign-in-container">
        <header class="header-section">
            <div class="nav-section">
                <p class="tilte-name">Flixnet</p>
        </header>
        <div class="signin-div">
            <section class="singin-section">
                <form class="form_login">
                    <p class="signin-title">Sign In</p>
                    <input class="input-field" type="email" id="email" name="email" placeholder="Email" required>
                    <input class="input-field" type="password" id="Password" name="Password" placeholder="Password"
                        required>
                  <button class="singin-button" type="submit">Sign in</button>
                </form>
            </section>
        </div>
    </div>
<script src="./js/index.js"></script>
</body>

</html>
